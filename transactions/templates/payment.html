{% extends 'transbase.html' %}

{% load bootstrap %}
{% block content %}
<center>
    <form method="POST" class='form-group'> {% csrf_token %}
        <div class='form-row'>
            <div class='col-md-3'></div>
            <div class='col-md-6'>{{form.customer_phoneno|bootstrap}}</div>
            <div class='col-md-3'></div>
        </div>
        {{form.cash|bootstrap}}
        {{form.card|bootstrap}}

        <div class="btn-group btn-group-lg" role="group">
            <input type="submit" value="Submit" class="btn btn-info btn-lg" />
            <a href="." class="btn btn-info btn-lg">Cancel</a>
        </div>
    </form>
</center>
{% endblock %}
