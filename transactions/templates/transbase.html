<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <style>
    .jumbotron {
      background-color: rgb(20, 112, 218);
      color: white;
    }

    /* Adds borders for tabs */
    .tab-content {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }

    font {
      font-family: 'Righteous', cursive;
    }

    .nav-tabs {
      margin-bottom: 0;
    }
  </style>

</head>

<body background="{% static 'Cool sky.jpg'%}">
  <nav class="navbar navbar-expand-lg " style='background-color:rgba(0, 0, 0,0.635)'>
    <a class="navbar-brand" href="#">
      <font color="white" size=30>POS</font>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'inventory:inven_home'%}">
          <font color="white" size=6>Inventory</font>
        </a>
        <a class="nav-link" href="{% url 'transactions:trans_home'%}">
          <font color="white" size=6>Transactions</font>
        </a>
        <a class="nav-link" href="../about">
          <font color="white" size=6>About</font>
        </a>
      </div>
    </div>
  </nav>
  <div class="page-header">
    <center>
      <font color="white" size=20>Transactions</font>
    </center>
  </div>
  {% block content %}
  {% endblock %}
</body>

</html>
